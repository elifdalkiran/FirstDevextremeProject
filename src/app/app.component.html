<dx-data-grid
  id="gridContainer"
  class="container , mt-3"
  [dataSource]="company"
  [columns]="['CompanyName', 'Month', 'Revenue', 'Expense']"
  [showBorders]="true">
</dx-data-grid>
<br/>
<br/>
<dx-chart
  id="chart"
  class="container , mt-3"
  title="Revenue and Expense Graphic"
  [dataSource]="dataSource">
  (onPointClick)="onPointClick($event)">
<!--  <dxi-series-->
<!--    argumentField="City"-->
<!--    valueField="Temperature"-->
<!--    name="city temperature "-->
<!--    type="bar"-->
<!--    color="#ffaa66">-->
<!--  </dxi-series>-->

  <dxi-series valueField="Revenue" name="revenue"></dxi-series>
  <dxi-series valueField="Expense" name="expense"></dxi-series>
  <dxo-common-series-settings
    argumentField="Month"
    type="bar"
    hoverMode="allArgumentPoints"
    selectionMode="allArgumentPoints">
    <dxo-label
      [visible]="true"
      [format]="{
                type: 'fixedPoint',
                precision: '0'
            }">
    </dxo-label>
  </dxo-common-series-settings>
  <dxo-legend
    verticalAlignment="bottom"
    horizontalAlignment="center">
  </dxo-legend>
<!--  <dxo-export [enabled]="true"></dxo-export>-->
</dx-chart>
